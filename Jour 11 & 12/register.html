<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - La Plateforme</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>

    <!-- ========== NAVBAR ========== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-building"></i> La Plateforme
            </a>
        </div>
    </nav>

    <!-- ========== MAIN CONTENT ========== -->
    <div class="register-container">
        <div class="container">
            <div class="row justify-content-center py-5">
                
                <div class="col-lg-6 col-md-8 col-12">
                    <div class="card shadow-lg auth-card">
                        <div class="card-body p-5">
                            
                            <h2 class="card-title text-center mb-4">Créer un Compte</h2>
                            
                            <!-- Alert Messages -->
                            <div id="alertContainer"></div>

                            <!-- Formulaire Inscription -->
                            <form id="registerForm">
                                
                                <!-- Full Name -->
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">
                                        <i class="fas fa-user"></i> Nom Complet
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control form-control-lg" 
                                        id="fullName"
                                        placeholder="Alice Dupont"
                                        required
                                    >
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">
                                        <i class="fas fa-envelope"></i> Email
                                    </label>
                                    <input 
                                        type="email" 
                                        class="form-control form-control-lg" 
                                        id="registerEmail"
                                        placeholder="alice@laplateforme.com"
                                        required
                                    >
                                    <small class="text-muted d-block mt-2">
                                        <i class="fas fa-info-circle"></i>
                                        Doit être un email @laplateforme.com
                                    </small>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">
                                        <i class="fas fa-lock"></i> Mot de Passe
                                    </label>
                                    <input 
                                        type="password" 
                                        class="form-control form-control-lg" 
                                        id="registerPassword"
                                        placeholder="••••••••"
                                        required
                                    >
                                    <small class="text-muted d-block mt-2">
                                        Minimum 8 caractères, 1 majuscule, 1 chiffre
                                    </small>
                                    <!-- Password Strength Indicator -->
                                    <div class="password-strength mt-2">
                                        <div class="strength-bar" id="strengthBar"></div>
                                        <small id="strengthText" class="text-muted"></small>
                                    </div>
                                </div>

                                <!-- Confirm Password -->
                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-check"></i> Confirmer le Mot de Passe
                                    </label>
                                    <input 
                                        type="password" 
                                        class="form-control form-control-lg" 
                                        id="confirmPassword"
                                        placeholder="••••••••"
                                        required
                                    >
                                </div>

                                <!-- Terms -->
                                <div class="form-check mb-4">
                                    <input 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        id="terms"
                                        required
                                    >
                                    <label class="form-check-label" for="terms">
                                        J'accepte les
                                        <a href="#" class="text-primary">conditions d'utilisation</a>
                                    </label>
                                </div>

                                <!-- Submit Button -->
                                <button 
                                    type="submit" 
                                    class="btn btn-primary btn-lg w-100 mb-3"
                                >
                                    <i class="fas fa-user-plus"></i> S'inscrire
                                </button>

                            </form>

                            <!-- Divider -->
                            <div class="d-flex align-items-center my-4">
                                <div class="flex-grow-1 border-top"></div>
                                <div class="mx-3 text-muted small">OU</div>
                                <div class="flex-grow-1 border-top"></div>
                            </div>

                            <!-- Login Link -->
                            <p class="text-center text-muted">
                                Déjà inscrit?
                                <a href="index.html" class="text-primary fw-bold">
                                    Se connecter
                                </a>
                            </p>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- ========== FOOTER ========== -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2026 La Plateforme - Tous droits réservés</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api-mock.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
